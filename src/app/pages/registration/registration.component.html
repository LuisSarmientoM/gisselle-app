<app-layout>
  <div class="mx-auto w-80">
    <h1 class="mb-0">Registro de máquina</h1>
    <p class="mb-4 text-sm">Rellene el siguiente formulario</p>
    <form
      class="flex flex-col gap-1"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <div class="relative z-0">
        <select
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="id"
          id="equipo"
        >
          <option value="" disabled selected class="text-danger-500">
            Selecciona una máquina
          </option>
          <option [value]="item.id" *ngFor="let item of machines">
            {{ item.name }}
          </option>
        </select>
        <label for="equipo" class="sr-only">Equipo</label>
      </div>
      <div class="relative z-0">
        <input
          type="text"
          id="horometroActual"
          placeholder=" "
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="horometroActual"
        />
        <label
          for="horometroActual"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Horometro Actual</label
        >
        <app-input-error
          [control]="form.controls.horometroActual"
        ></app-input-error>
      </div>
      <div class="relative z-0">
        <input
          type="text"
          id="galones"
          placeholder=" "
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="galones"
        />
        <label
          for="galones"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Galones suministrados</label
        >
      </div>
      <app-input-error [control]="form.controls.galones"></app-input-error>
      <div class="relative z-0">
        <textarea
          id="notas"
          placeholder=" "
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
          formControlName="notas"
        ></textarea>
        <label
          for="notas"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Notas</label
        >
      </div>
      <app-input-error [control]="form.controls.notas"></app-input-error>
      <div class="flex gap-4 mt-4">
        <button class="btn white" type="button" (click)="navigate()">
          cancelar
        </button>
        <button class="flex-auto btn">Guardar</button>
      </div>
    </form>
  </div>
</app-layout>
