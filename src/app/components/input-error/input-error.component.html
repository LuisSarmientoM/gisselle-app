<div class="h-4">
  <ng-container *ngIf="control.touched && control.errors">
    <p *ngIf="control.hasError('required')" class="text-xs text-danger-600">
      Es requerido
    </p>
    <p *ngIf="control.hasError('email')" class="text-xs text-danger-600">
      No es un correo válido
    </p>
    <p *ngIf="control.hasError('minlength')">mínimo {{ control.errors['minlength'].requiredLength }} caracteres</p>
  </ng-container>
</div>
